<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="kanban.css">
    <script src="https://kit.fontawesome.com/fd9945a1fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>

            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        

    </div>

    <!-- Modal Box -->
    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-col-cont">
            <div class="lightpink priority-col active "></div>
            <div class="lightgreen priority-col"></div>
            <div class="lightblue priority-col"></div>
            <div class="black priority-col"></div>
        </div>
    </div>

    <!-- Ticket -->
    <div class="main-cont">
    <!-- <div class="ticket-cont">
        <div class="ticket-col"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
        <div class="ticket-lock">
            <i class="fa-solid fa-lock"></i>
        </div>
    </div> -->
    </div>
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="kanban.js"></script>
</html>
